<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{            
            display: flex;
            flex-direction: column;
            row-gap: 20px;
            width: 40vw;
        }
        .input-area{
            border: 3px solid #007ACC;
            border-radius: 5px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 20px;
        }
        #comment-area{
            border: 3px solid grey;
            padding: 25px;
            border-radius: 5px;
        }
        .comment-box{
            border: 3px solid orange;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="input-area">
            <textarea name="" id="userComment" cols="40" rows="5"></textarea>
            <button id="postBtn" type="button">Post Comment</button>
        </div>
        <div id="comment-area">
            <div class="comment-box">
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Modi labore maiores, earum quae sequi non eius sit ipsum reiciendis sapiente quaerat laborum praesentium dolore! Natus totam sapiente consequatur molestiae explicabo!</p>
                <button class="deleteBtn" type="button">Delete</button>
            </div>
        </div>
    </section>
    

    <script>
        document.getElementById('postBtn').addEventListener('click',function(){
            let commentArea = document.getElementById('comment-area');
            let userComments = document.getElementById('userComment');

            let paragraph = document.createElement('p');
            paragraph.innerText = userComments.value;

            let commentBox = document.createElement('div');
            commentBox.classList.add('comment-box');
            commentBox.appendChild(paragraph);
            let deleteBtn = document.createElement('button');
            deleteBtn.classList.add('deleteBtn');
            deleteBtn.innerText = 'Delete';
            commentBox.appendChild(deleteBtn);

            if(userComments.value==''){

            }else{
                let commentArea = document.getElementById('comment-area');
                commentArea.appendChild(commentBox);
            }
            userComments.value='';   
                     
            // Making delete button work 
            let applyDeletes = document.getElementsByClassName('deleteBtn');
            for(let applyDelete of applyDeletes){
            applyDelete.addEventListener('click',function(event){
                event.target.parentNode.parentNode.removeChild(commentBox);
                // console.log(event.target.parentNode.parentNode);
            })
        }
        })

        let commentArea = document.getElementById('comment-area');
        let commentBoxs = document.getElementsByClassName('comment-box');
        for (let commentBox of commentBoxs){
            let applyDeletes = document.getElementsByClassName('deleteBtn');
            for(let applyDelete of applyDeletes){
            applyDelete.addEventListener('click',function(event){
                event.target.parentNode.parentNode.removeChild(commentBox);
                // console.log(event.target.parentNode.parentNode);
            })
        }
        }
        


    </script>
</body>
</html>
